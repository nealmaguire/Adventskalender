<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>R√§tsel-Adventskalender</title>
  <style>
    :root{
      /* T√ºr-Gr√∂√üe anpassen */
      --door-size:56px;
      --door-gap:8px;
      /* default: leere URL, wird durch JS gesetzt */
      --bg-url: url('');
    }

    html,body{height:100%;margin:0;padding:0;font-family:Inter,system-ui,Arial,sans-serif}
    body{
      background-image: var(--bg-url);
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-color:#0b1220;
      color:#111;
      transition: background-image 400ms ease-in-out;
    }

    /* Page overlay & layout */
    .page {
      min-height:100%;
      box-sizing:border-box;
      padding:18px;
      background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.18));
      position: relative; z-index:1;
    }

    header{display:flex;justify-content:space-between;align-items:center;gap:12px}
    h1{margin:0;color:#fff;font-size:1.15rem}
    .controls{display:flex;gap:8px;align-items:center;color:#fff}
    .controls label{display:flex;align-items:center;gap:6px;font-size:0.95rem}
    input[type="number"]{width:72px;padding:6px;border-radius:6px;border:1px solid #ccc}
    input[type="checkbox"]{transform:scale(1.05)}
    button{padding:8px 12px;border-radius:8px;border:0;background:#2b6cff;color:white;cursor:pointer}
    button.secondary{background:#6b7280}

    /* Spiel-Fl√§che: relative, damit T√ºren absolute positioniert werden */
    .playground {
      margin-top:18px;
      width:100%;
      max-width:1200px;
      height:62vh;
      min-height:360px;
      border-radius:10px;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      box-shadow: 0 8px 28px rgba(0,0,0,0.45);
    }

    /* Festliche T√ºrchen */
    .door {
      width: var(--door-size);
      height: var(--door-size);
      border-radius: 12px;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 1.0rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      z-index: 20;
      background: linear-gradient(145deg, #b71c1c 0%, #e53935 50%, #ffb703 100%);
      border: 2px solid rgba(255, 209, 102, 0.95);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45), inset 0 -6px 12px rgba(0,0,0,0.12);
      text-shadow: 0 2px 0 rgba(0,0,0,0.45);
      transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 220ms, filter 220ms;
      overflow: visible;
    }
    .door::before{
      content: '';
      position: absolute;
      left: 50%;
      top: -12%;
      transform: translateX(-50%);
      width: 58%;
      height: 12%;
      border-radius: 6px;
      background: linear-gradient(180deg, #8b0000 0%, #b22222 100%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.35);
      pointer-events: none;
    }
    .door::after{
      content: 'üéÅ';
      position: absolute;
      right: 6%;
      top: 6%;
      font-size: 0.95rem;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.45));
      pointer-events: none;
    }
    @keyframes doorTwinkle {
      0%   { box-shadow: 0 10px 30px rgba(0,0,0,0.45); }
      50%  { box-shadow: 0 18px 36px rgba(255,215,0,0.20); }
      100% { box-shadow: 0 10px 30px rgba(0,0,0,0.45); }
    }
    .door:hover{
      transform: translateY(-8px) scale(1.06) rotate(-2deg);
      animation: doorTwinkle 900ms ease-in-out;
      z-index: 100;
      filter: saturate(1.08);
    }
    .door.opened{
      background: linear-gradient(145deg, #2e7d32 0%, #66bb6a 50%, #ffd54f 100%);
      border-color: rgba(255, 236, 179, 0.98);
    }
    .door.opened::after{
      content: '‚úîÔ∏è';
      font-size: 1.05rem;
      right: 8%;
      top: 8%;
    }

    /* Puzzle-Box und Admin */
    #puzzleBox{
      margin-top:14px;padding:12px;border-radius:10px;background: rgba(255,255,255,0.98);max-width:920px;border:1px solid #dfe7f6;z-index:6;
    }
    input[type=text], textarea{width:100%;padding:8px;border-radius:6px;border:1px solid #ccd5ea}
    table{border-collapse:collapse;width:100%;margin-top:12px}
    table th, table td{border:1px solid #e6e9f2;padding:6px;text-align:left}
    @media (max-width:720px){
      :root{--door-size:48px}
      .playground{height:50vh}
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <h1>R√§tsel-Adventskalender</h1>
        <div style="color:#fff;font-size:0.95rem;margin-top:6px">T√ºrchen schalten ab dem 1.12. frei. F√ºr Vorschau: ‚ÄûEcht-Datum‚Äú aus und Aktiven Tag setzen.</div>
      </div>

      <div class="controls">
        <label>Aktiver Tag
          <input id="activeDayInput" type="number" min="0" max="24" value="0" />
        </label>
        <label title="Wenn aktiv, verwendet die Seite das lokale Datum">
          <input id="useRealDate" type="checkbox" checked /> Echt-Datum
        </label>
        <button id="adminBtn" class="secondary">Admin</button>
      </div>
    </header>

    <main>
      <div id="playground" class="playground" aria-live="polite"></div>

      <div id="puzzleBox" style="display:none">
        <h3 id="puzzleTitle">R√§tsel</h3>
        <div id="puzzleContent">Hier wird die Datei geladen (z. B. <code>doors/1.html</code>).</div>

        <label>Dein Name (sichtbar):
          <input id="nameField" type="text" placeholder="z. B. Anna" />
        </label>
        <label>Antwort (optional):
          <textarea id="answerField" rows="3" placeholder="Antwort eingeben..."></textarea>
        </label>

        <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
          <button id="saveBtn">Absenden</button>
          <button id="closeBtn" class="secondary">Schlie√üen</button>
          <div id="saveMsg" style="color:green;margin-left:8px"></div>
        </div>
      </div>

      <div id="adminPanel" style="display:none;margin-top:12px">
        <h3>Admin ‚Äî Einsendungen</h3>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="downloadCsv">CSV herunterladen</button>
          <button id="clearData" class="secondary">Alles l√∂schen</button>
          <button id="closeAdmin" class="secondary">Schlie√üen</button>
        </div>
        <div id="submissionsTableWrap"></div>
      </div>
    </main>
  </div>

<script>
(async function(){

  // ----- Konfiguration ----- //
  const BG_BASENAME = './Weihnachten'; // Basisname ohne Endung (du sagtest: Datei hei√üt "Weihnachten" im Repo root)
  const BG_EXTS = ['.jpg','.png','.jpeg','.webp','']; // pr√ºfe g√§ngige Endungen, dann ohne Endung
  const FALLBACK_BG = 'https://images.unsplash.com/photo-1549576490-b0b4831ef60a?auto=format&fit=crop&w=1400&q=80';

  // Elemente
  const playground = document.getElementById('playground');
  const activeDayInput = document.getElementById('activeDayInput');
  const useRealDate = document.getElementById('useRealDate');
  const puzzleBox = document.getElementById('puzzleBox');
  const puzzleTitle = document.getElementById('puzzleTitle');
  const puzzleContent = document.getElementById('puzzleContent');
  const nameField = document.getElementById('nameField');
  const answerField = document.getElementById('answerField');
  const saveBtn = document.getElementById('saveBtn');
  const closeBtn = document.getElementById('closeBtn');
  const saveMsg = document.getElementById('saveMsg');

  const adminBtn = document.getElementById('adminBtn');
  const adminPanel = document.getElementById('adminPanel');
  const downloadCsv = document.getElementById('downloadCsv');
  const clearData = document.getElementById('clearData');
  const closeAdmin = document.getElementById('closeAdmin');
  const submissionsTableWrap = document.getElementById('submissionsTableWrap');

  // Gr√∂√üen
  const DOOR_SIZE = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--door-size')) || 56;

  // ----- Helper: finde funktionierende Bild-URL ----- //
  async function findBackgroundUrl(){
    for(const ext of BG_EXTS){
      const candidate = BG_BASENAME + ext;
      try {
        // try HEAD first (faster), fallback to GET if server doesn't allow HEAD
        const head = await fetch(candidate, { method: 'HEAD', cache: 'no-cache' });
        if(head && head.ok) return candidate;
      } catch(e){
        try {
          const get = await fetch(candidate, { method: 'GET', cache: 'no-cache' });
          if(get && get.ok) return candidate;
        } catch(e2){
          // ignore
        }
      }
    }
    // fallback
    return FALLBACK_BG;
  }

  // setze CSS-Variable --bg-url
  try {
    const bg = await findBackgroundUrl();
    const url = bg.startsWith('http') ? bg : bg; // candidate path or absolute url
    document.documentElement.style.setProperty('--bg-url', `url('${url}')`);
    console.info('Hintergrund gesetzt auf:', url);
  } catch(err){
    document.documentElement.style.setProperty('--bg-url', `url('${FALLBACK_BG}')`);
    console.warn('Fehler beim Laden des Hintergrunds, Fallback genutzt.', err);
  }

  // ----- Funktionalit√§t Kalender ----- //
  function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }
  function computeActiveDayFromDate(){
    const now = new Date();
    const year = now.getFullYear();
    const dec1 = new Date(year,11,1,0,0,0);
    const dec24 = new Date(year,11,24,23,59,59);
    if(now < dec1) return 0;
    if(now > dec24) return 24;
    return Math.min(24, now.getDate());
  }

  function loadSubmissions(){ try{ const raw=localStorage.getItem('advent_submissions'); return raw?JSON.parse(raw):[] }catch(e){return[]}}
  function saveSubmissions(arr){ localStorage.setItem('advent_submissions', JSON.stringify(arr)) }
  function loadMeta(){ try{ return JSON.parse(localStorage.getItem('advent_meta')||'{}') }catch(e){return{}} }
  function saveMeta(obj){ localStorage.setItem('advent_meta', JSON.stringify(obj)) }

  // generatePositions: non-overlapping positions for count items inside playground
  function generatePositions(count){
    const rect = playground.getBoundingClientRect();
    const padding = 8;
    const minX = padding;
    const minY = padding;
    const maxX = Math.max(0, Math.floor(rect.width - DOOR_SIZE - padding));
    const maxY = Math.max(0, Math.floor(rect.height - DOOR_SIZE - padding));
    const positions = [];
    const maxTries = 1500;

    for(let i=0;i<count;i++){
      let tries = 0;
      let placed = false;
      while(!placed && tries < maxTries){
        const x = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
        const y = Math.floor(Math.random() * (maxY - minY + 1)) + minY;
        const box = {x,y,w:DOOR_SIZE,h:DOOR_SIZE};
        let ok = true;
        for(const p of positions){
          const pad = 6;
          if(!(box.x + box.w + pad < p.x || box.x > p.x + p.w + pad || box.y + box.h + pad < p.y || box.y > p.y + p.h + pad)){
            ok = false; break;
          }
        }
        if(ok){ positions.push(box); placed = true; }
        tries++;
      }
      if(!placed){
        positions.push({x: Math.floor(Math.random()*(maxX-minX+1))+minX, y: Math.floor(Math.random()*(maxY-minY+1))+minY, w:DOOR_SIZE, h:DOOR_SIZE});
      }
    }
    return positions;
  }

  let currentDoors = []; // {day, el}

  function renderDoors(){
    playground.innerHTML = '';
    currentDoors = [];
    if(activeDay === 0){
      const ph = document.createElement('div');
      ph.style.color = '#fff';
      ph.style.padding = '18px';
      ph.style.fontWeight = '700';
      ph.textContent = 'Die T√ºrchen erscheinen ab dem 1. Dezember.';
      ph.style.position='absolute';
      ph.style.left='20px';
      ph.style.top='20px';
      playground.appendChild(ph);
      return;
    }

    const count = Math.min(24, Math.max(0, activeDay));
    const positions = generatePositions(count);
    const nums = [];
    for(let i=1;i<=24;i++) nums.push(i);
    shuffle(nums);
    const doorsToShow = nums.slice(0, count);

    for(let i=0;i<doorsToShow.length;i++){
      const day = doorsToShow[i];
      const pos = positions[i];
      const el = document.createElement('button');
      el.className = 'door';
      el.textContent = day;
      el.dataset.day = day;
      el.style.left = pos.x + 'px';
      el.style.top = pos.y + 'px';
      el.addEventListener('click', ()=> openDoor(day, el));
      playground.appendChild(el);
      currentDoors.push({day, el});
    }

    // mark opened from storage
    const subs = loadSubmissions();
    subs.forEach(s => { if(s && s.day) markDoorOpened(s.day); });
  }

  function openDoor(day, el){
    if(day > activeDay){ alert('Noch gesperrt.'); return; }
    showPuzzleForDay(day);
  }

  // load ./doors/<day>.html
  async function showPuzzleForDay(day){
    puzzleTitle.textContent = 'R√§tsel ‚Äî Tag ' + day;
    puzzleContent.innerHTML = '<em>L√§dt Inhalt...</em>';
    puzzleBox.style.display = 'block';
    try {
      const path = `./doors/${day}.html`;
      const resp = await fetch(path, {cache:'no-cache'});
      if(!resp.ok) throw new Error('nicht gefunden');
      const html = await resp.text();
      puzzleContent.innerHTML = html;
    } catch(err){
      puzzleContent.innerHTML = `<p>F√ºr Tag ${day} ist noch keine Datei vorhanden.<br>Lege eine Datei <code>doors/${day}.html</code> ins Repo.</p>`;
    }
    const meta = loadMeta(); if(meta && meta.lastName) nameField.value = meta.lastName;
    answerField.value = '';
    saveMsg.textContent = '';
    puzzleBox.scrollIntoView({behavior:'smooth', block:'center'});
  }

  function markDoorOpened(day){
    const entry = currentDoors.find(x=>x.day==day);
    if(entry) entry.el.classList.add('opened');
  }

  // Save reply
  saveBtn.addEventListener('click', ()=> {
    const name = nameField.value.trim();
    const answer = answerField.value.trim();
    if(!name){ alert('Bitte Namen eingeben.'); return; }
    const m = puzzleTitle.textContent.match(/Tag\s+(\d+)/);
    const day = m?parseInt(m[1],10):null;
    if(!day){ alert('Kein Tag erkennbar.'); return; }
    const subs = loadSubmissions();
    subs.push({day, name, answer, ts: new Date().toISOString()});
    saveSubmissions(subs);
    saveMeta({lastName: name});
    saveMsg.textContent = 'Gespeichert ‚úì';
    markDoorOpened(day);
  });

  // Admin local
  adminBtn.addEventListener('click', ()=> {
    const p = prompt('Admin √∂ffnen ‚Äî Passwort? (Standard: admin)');
    if(p===null) return;
    if(p!=='admin'){ alert('Falsches Passwort'); return; }
    renderAdmin();
    adminPanel.style.display = 'block';
    adminPanel.scrollIntoView({behavior:'smooth', block:'center'});
  });
  closeAdmin.addEventListener('click', ()=> { adminPanel.style.display='none'; });

  function renderAdmin(){
    const subs = loadSubmissions();
    if(!subs || subs.length===0){ submissionsTableWrap.innerHTML = '<p>Keine Einsendungen.</p>'; return; }
    let html = '<table><thead><tr><th>Tag</th><th>Name</th><th>Antwort</th><th>Zeitstempel</th></tr></thead><tbody>';
    for(const s of subs) html += `<tr><td>${s.day}</td><td>${escapeHtml(s.name)}</td><td>${escapeHtml(s.answer)}</td><td>${s.ts}</td></tr>`;
    html += '</tbody></table>';
    submissionsTableWrap.innerHTML = html;
  }

  downloadCsv.addEventListener('click', ()=> {
    const subs = loadSubmissions();
    if(!subs || subs.length===0){ alert('Keine Einsendungen.'); return; }
    const rows = [['day','name','answer','timestamp']];
    subs.forEach(s => rows.push([s.day, s.name, s.answer, s.ts]));
    const csv = rows.map(r => r.map(c=>`"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n');
    const b = new Blob([csv], {type:'text/csv'}); const url = URL.createObjectURL(b);
    const a = document.createElement('a'); a.href = url; a.download='submissions.csv'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  });

  clearData.addEventListener('click', ()=> {
    if(!confirm('Wirklich alle lokalen Einsendungen l√∂schen?')) return;
    localStorage.removeItem('advent_submissions'); localStorage.removeItem('advent_meta');
    renderAdmin(); alert('Gel√∂scht.');
  });

  function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

  // Init
  function init(){
    if(useRealDate.checked){
      activeDay = computeActiveDayFromDate();
      activeDayInput.value = activeDay;
      activeDayInput.disabled = true;
    } else {
      activeDay = parseInt(activeDayInput.value,10) || 0;
      activeDayInput.disabled = false;
    }
    // slight delay ensures playground has size
    setTimeout(()=> renderDoors(), 60);
    window.addEventListener('resize', ()=> { setTimeout(()=> renderDoors(), 120); });
  }

  activeDayInput.addEventListener('change', ()=> {
    if(useRealDate.checked) return;
    activeDay = parseInt(activeDayInput.value,10) || 0;
    renderDoors();
  });
  useRealDate.addEventListener('change', ()=> {
    if(useRealDate.checked){
      activeDay = computeActiveDayFromDate();
      activeDayInput.value = activeDay;
      activeDayInput.disabled = true;
    } else {
      activeDayInput.disabled = false;
      activeDay = parseInt(activeDayInput.value,10) || 0;
    }
    renderDoors();
  });

  // Start
  init();

  // Expose debug helpers
  window.__advent = { renderDoors, computeActiveDayFromDate, loadSubmissions };
})();
</script>
</body>
</html>
